<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AutoQuote_generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="icons8-quote-left-100 (1).png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="response.css">
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="box" data-aos="zoom-in">
                <p class="number">
                    <img src="twitter.png" alt="TweetMe" id="tweet">
                </p>
                <div class="text ">
                    <i class="fa-solid fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>

                <label class="button" id="newQ">
                    <p>New Quotes</p>
                </label>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made With <i class="fa-regular fa-heart"></i> by Aniruddh Vaish</p>
    </div>
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="index.js"></script>
</html>
